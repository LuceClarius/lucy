        with:
          node-version: '18'

      - name: ðŸ“¦ AbhÃ¤ngigkeiten installieren
        run: npm install

      - name: Weitere AbhÃ¤ngigkeiten installieren 
        run: npm install --save-dev ts-node typescript

      - name: ðŸš€ LucyBot starten und Impuls senden
